repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: no-commit-to-branch
      - id: check-merge-conflict
      - id: check-yaml
        exclude: ^rook/helmfile.d/upstream/|^rook/helmfile.d/charts/.*/templates/|^rook/helmfile.d/helmfile.yaml$
        args:
          - --allow-multiple-documents
      - id: check-json
        exclude: ^rook/helmfile.d/upstream/
      - id: detect-private-key
        exclude: ^rook/helmfile.d/upstream/
      - id: end-of-file-fixer
        exclude: ^rook/helmfile.d/upstream/
      - id: trailing-whitespace
        exclude: ^rook/helmfile.d/upstream/

  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 2.7.1
    hooks:
      - id: editorconfig-checker
        name: check indentation
        exclude: ^.gitmodules$|^LICENSE$|^rook/helmfile.d/upstream/

  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: markdownlint
        name: check markdown
        exclude: ^CHANGELOG.md$|^WIP-CHANGELOG.md$|^rook/helmfile.d/upstream/
        args:
          - -r
          - ~MD013,~MD024,~MD026,~MD028,~MD034

  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.4
    hooks:
      - id: codespell
        name: check spelling
        exclude: ^rook/helmfile.d/upstream/|^rook/helmfile.d/charts/rook-ceph-crds/templates/cephclusters.yaml$
        args:
          - -L
          - fpr

  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.9.0
    hooks:
      - id: shellcheck
        name: check scripts
        exclude: ^rook/helmfile.d/upstream/
        args:
        - --color=always
        - --external-sources
