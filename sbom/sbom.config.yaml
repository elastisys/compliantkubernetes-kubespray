# SBOM Generator Configuration for ck8s-cluster-api (CycloneDX)

discoveryStrategy: kubespray

# Repository root
repository_path: "./kubespray"
output_path: "./sbom/sbom.cdx.json"

# Metadata
supplier: "Elastisys"
project_name: "compliantkubernetes-kubespray"
project_license: "Apache-2.0"

# Behavior
log_level: "info"
skip_validation: false

# Evaluation
evaluation_name: "Elastisys evaluation"
default_evaluation: "Not evaluated"

# Overrides directory (relative to repo root)
overrides_path: "sbom"
# Exclude images from the SBOM. Patterns: name, name:tag, registry/name, registry/name:tag
# ignored_image_refs:
#   - "your-image"
#   - "your-image:latest"

ignores_path: "sbom"

ansible_inventory_path: "sbom"
